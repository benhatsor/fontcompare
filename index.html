<!DOCTYPE html>
<html translate="no">
<head>

  <title>FontCompare</title>
  
  <meta name="description" content="Compare fonts easily.">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover,shrink-to-fit=no">
  
  <meta name="google" content="notranslate">
    
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>

<div class="intro screen visible">

  <div class="title">FontCompare</div>
  
  <div class="button-group horizontal">
  
    <div class="upload font1 button">
      <a class="text">Upload font 1</a>
    </div>
    
    <div class="upload font2 button">
      <a class="text">Upload font 2</a>
    </div>
    
  </div>
  
</div>

<div class="compare screen">

  <div class="title">Compare fonts</div>
  
  <div class="button-group horizontal">
    <div class="toggle font1 button selected">Font 1</div>
    <div class="toggle font2 button selected">Font 2</div>
  </div>
  
</div>

<script src="main.js"></script>

</body>

</html>
