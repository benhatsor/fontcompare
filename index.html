<!DOCTYPE html>
<html translate="no">
<head>

  <title>FontCompare</title>
  
  <meta name="description" content="Compare fonts easily.">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover,shrink-to-fit=no">
  
  <meta name="google" content="notranslate">
    
  <link rel="stylesheet" href="styles.css">
  
</head>
<body ontouchstart>

<div class="intro screen">

  <div class="title">FontCompare</div>
  
  <div class="button-group horizontal">
  
    <div class="upload font1 button">
      <a class="text">Upload font 1</a>
    </div>
    
    <div class="upload font2 button">
      <a class="text">Upload font 2</a>
    </div>
    
  </div>
  
</div>

<div class="compare screen visible">

  <div class="title">Compare fonts</div>

  <div class="comparison-viewer">
  
    <div class="view inv-intersection" style="filter: invert(1);">
    
      <div class="sub-view intersection" style="filter: invert(1);">
        <div class="sub-view font1">A</div>
        <div class="sub-view font2">A</div>
      </div>
      
      <div class="sub-view lighten" style="filter: invert(1);">
        <div class="sub-view font1" style="color: rebeccapurple; mix-blend-mode: lighten;">A</div>
        <div class="sub-view font2" style="color: blue; mix-blend-mode: lighten;">A</div>
      </div>
      
      <div class="sub-view intersection" style="filter: none; mix-blend-mode: darken;">
        <div class="sub-view font1">A</div>
        <div class="sub-view font2">A</div>
      </div>
    </div>
    
    <div class="view font1">A</div>
    <div class="view font2">A</div>
    
  </div>
  
  <div class="button-group horizontal">

    <div class="toggle font1 button selected">
      <a class="text">Font 1</a>
    </div>
    
    <div class="toggle font2 button">
      <a class="text">Font 2</a>
    </div>

  </div>
  
  <div class="button-group horizontal">

    <div class="toggle inv-intersection button">Inverted intersection</div>

    <div class="toggle intersection button">Intersection</div>
    
  </div>
  
</div>  

<script src="main.js"></script>

</body>

</html>
